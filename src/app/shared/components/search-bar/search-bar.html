<div class="search-container">
  <!-- Search Input -->
  <div class="search-input-wrapper">
    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>

    <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange($event)" (focus)="onFocus()"
      placeholder="Search for products, brands, or styles..." class="search-input" [autofocus]="autoFocus" />

    <button *ngIf="searchQuery" (click)="clearSearch()" class="clear-btn">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <button *ngIf="close" (click)="close.emit()" class="close-search-btn">
      ESC
    </button>
  </div>

  <!-- Live Search Results -->
  <div *ngIf="searchQuery && searchResults.length" class="search-results animate-slide-up">
    <div class="results-header">
      <span class="results-count">{{ searchResults.length }} results</span>
    </div>

    <div class="results-grid">
      <a *ngFor="let product of searchResults" [routerLink]="['/products', product._id]" (click)="close.emit()"
        class="result-item group">
        <div class="result-image-wrapper">
          <img [src]="getSafeImage(product.image)" [alt]="product.name" class="result-image" />
        </div>
        <div class="result-info">
          <h4 class="result-name">{{ product.name }}</h4>
          <p class="result-category">{{ product.categoryId.name }}</p>
          <p class="result-price">{{ product.price | currency }}</p>
        </div>
      </a>
    </div>
  </div>

  <!-- No Results State -->
  <div *ngIf="searchQuery && !searchResults.length && !isSearching" class="no-results animate-fade-in">
    <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <h3 class="no-results-title">No results for "{{ searchQuery }}"</h3>
    <p class="no-results-text">Try different keywords or browse our collections</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isSearching" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Searching...</p>
  </div>
</div>
