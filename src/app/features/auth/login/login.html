<div class="login-container">
  <div class="login-card">
    <div class="brand-logo">KM</div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Enter your details to access your account</p>

    <div class="alert error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label>Email Address</label>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="name@example.com"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['invalidEmail'] || loginForm.get('email')?.errors?.['email']">Please enter a valid email (e.g., user@example.com)</span>
          <span *ngIf="loginForm.get('email')?.errors?.['maxlength']">Email must not exceed 100 characters</span>
        </small>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword() ? 'text' : 'password'" 
            formControlName="password" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button
            type="button"
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
          >
            <span *ngIf="showPassword()" class="eye-icon">ğŸ‘ï¸</span>
            <span *ngIf="!showPassword()" class="eye-icon">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
          </button>
        </div>
        <small class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required (min 6 characters).
        </small>
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
      
      <div class="form-footer">
        <span>Don't have an account?</span>
        <a routerLink="/register">Sign Up</a>
      </div>
    </form>
  </div>
</div>
