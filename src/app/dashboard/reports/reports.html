<div class="reports-container">
    <div class="reports-header">
        <h1>Advanced Analytics & Reports</h1>
        <p>Comprehensive data extraction and visualization engine.</p>
    </div>

    <div class="tabs-navigation">
        <button [class.active]="activeTab() === 'sales'" (click)="switchTab('sales')">ðŸ’° Sales Report</button>
        <button [class.active]="activeTab() === 'products'" (click)="switchTab('products')">ðŸ“¦ Product Stats</button>
        <button [class.active]="activeTab() === 'users'" (click)="switchTab('users')">ðŸ‘¥ User Growth</button>
        <button [class.active]="activeTab() === 'orders'" (click)="switchTab('orders')">ðŸ›’ Order History</button>
    </div>

    <div class="report-content">
        <div *ngIf="isLoading()" class="loader-overlay">
            <div class="spinner"></div>
            <span>Processing data...</span>
        </div>

        <app-data-exporter *ngIf="!isLoading()" [title]="activeTab().toUpperCase() + ' REPORT'"
            [columns]="reportColumns" [data]="reportData()" [filename]="activeTab() + '_report.pdf'">
        </app-data-exporter>
    </div>
</div>
